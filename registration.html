<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
  <body>
    <form class="" action="index.html" method="post">
      <table>
        <tr>
          <td><label for="">Enter Your Name</label></td>
          <td>:</td>
          <td><input type="text" name="" value=""></td>
        </tr>
        <tr>
          <td><label for="">Enter Your Email</label></td>
          <td>:</td>
          <td><input type="email" name="" value=""></td>
        </tr>
        <tr>
          <td><label for="">Enter Your Mobile</label></td>
          <td>:</td>
          <td><input type="number" name="" value=""></td>
        </tr>
        <tr>
          <td>Enter Your DOB</td>
          <td>:</td>
          <td><input type="date" name="" value=""></td>
        </tr>
        <tr>
          <td>Select Your photo</td>
          <td>:</td>
          <td><input type="file" name="" value=""></td>
        </tr>
        <tr>
          <td>Select Your Gender</td>
          <td>:</td>
          <td>
            <input type="radio" name="" value="Male">
            <label for="">Male</label>
            <input type="radio" name="" value="Female">
            <label for="">Female</label>
          </td>
        </tr>
        <tr>
          <td><input type="submit" name="" value="Home"></td>
          <td></td>
          <td><input type="submit" name="" value="Next"></td>
        </tr>
      </table>
    </form>
  </body>
</html>
